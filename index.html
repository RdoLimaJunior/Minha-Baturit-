    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <script>
      // Prevents Flash of Incorrect Theme (FOIT)
      (function() {
        try {
          document.documentElement.classList.remove('dark');
          const fontSize = localStorage.getItem('font-size') || 'base';
          document.documentElement.classList.add('font-size-' + fontSize);
        } catch (e) {
          console.error('Failed to apply initial font size.', e);
        }
      })();
    </script>
    <style>
      :root.font-size-sm { font-size: 14px; }
      :root.font-size-base { font-size: 16px; }
      :root.font-size-lg { font-size: 18px; }
      :root.font-size-xl { font-size: 20px; }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Base transition for all elements */
      * {
        transition: background-color 0.2s ease-out, color 0.2s ease-out, border-color 0.2s ease-out;
      }
      
      /* Consistent focus ring */
      *:focus-visible {
        outline: 2px solid #4f46e5; /* indigo-600 */
        outline-offset: 2px;
        border-radius: 6px;
      }
    </style>
  <script type="importmap">

</script>
</head>
  <body class="bg-gray-50 text-slate-700 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swUrl = `${window.location.origin}/service-worker.js`;
          navigator.serviceWorker.register(swUrl)
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
